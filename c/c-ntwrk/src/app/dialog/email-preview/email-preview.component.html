<div style="padding: 0.5rem;" class="contractContainer">
    <div style="position: relative;">
        <span><h3 id="h3" style="float: left;">E-MAIL ID</h3></span>
        <mat-icon class="" id="closeButton" (click)="closeDialog()" style="cursor: pointer;">close</mat-icon>
      </div>
    <hr id="popup-hr">
    <div layout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <div style="width: 50rem;">
            <form name="form" #f="ngForm" novalidate>

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">                          
                        <mat-form-field appearance="outline">
                            <input matInput required  class="form-control" type="text" autocomplete="true" name="bdmEmail" [(ngModel)]="bdmEmail" 
                            #address="ngModel" placeholder="E-Mail id" pattern="[A-Za-z_0-9.]{2,}@([A-Za-z0-9]{1,}[.]{1}[A-Za-z]{2,6}|[A-Za-z0-9]{1,}[.][A-Za-z]{2,6}[.]{1}[A-Za-z]{2,6})$"
                            maxlength="50" email > 
                        </mat-form-field>          
                        <span *ngIf="(address.errors?.required && (address.touched || f.submitted))" class="errorMsg">Required !</span>
                        <span *ngIf="(address.errors?.pattern && (address.touched || f.submitted))" class="errorMsg" style="color: red;">Invalid Email&nbsp;!</span>          
                    </div>
                </div>
            </form>
            <div style="margin-top: 3%;">
                <mat-accordion>
                    <div class="example-button-row text-center" style="margin-top: 5%">
                        <button class="btn1 theme-button" mat-raised-button mat-button 
                            (click)="emailAddress()" [disabled]="!f.form.valid">Send Email</button>
                    </div>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
