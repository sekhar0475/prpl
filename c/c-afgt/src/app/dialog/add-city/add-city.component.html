<div mat-dialog-content id="userCreateDefault" class="associateAirContainer">
    <div style="position: relative;" >
        <h3 id="h3">City</h3>
        <mat-icon class="modals_cancel_btn" (click)="closeDialog()" id="closeButton" >close</mat-icon>
      </div>
      <hr id="popup-hr">

    <div class="row form-group" style="min-width: 55rem; max-width: 55rem;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 " style="margin-bottom: 1.0rem; padding: 0;">
            <div class="col-lg-2 margin-row searchby" style="margin-top: 1.1rem;">
                Country
            </div>
            <div class="col-lg-4">
                <mat-form-field class="select_box_dropwodn overline_hidden allc">
                    <mat-select disableOptionCentering panelClass="mat_ngx_booking" name="search" style="width: 100%;" (selectionChange)="editContry(model)"   #countryId='ngModel'  [(ngModel)]="model.countryId">
                        <ngx-mat-select-search [(ngModel)]="searchcityFromType" [ngModelOptions]="{standalone: true}" [placeholderLabel]="'Search...'"
                        [noEntriesFoundLabel]="'Not found'" name="search">
                        <mat-icon class="mat-select-search-custom-header-content mat_ngx_select_search_booking">search</mat-icon>
                        </ngx-mat-select-search>
                        <mat-option *ngFor="let assoExpType of (countryList | stringFilterBooking:searchcityFromType:'countryName') | sortBy:'asc':'countryName'" [value]="assoExpType.id"
                        matTooltipPosition="above" [matTooltip]="assoExpType.countryName | uppercase" [matTooltipDisabled]="assoExpType.countryName?.length<24">
                        {{assoExpType.countryName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-2 margin-row searchby" style="margin-top: 1.1rem;">
                State
            </div>
            <div class="col-lg-4">
                <mat-form-field placeholder ="Select State" class="select_box_dropwodn overline_hidden allc"  >
                    <!-- <mat-select name="search" style="width: 100%;" (selectionChange)="editStates(model)" #stateId='ngModel' [(ngModel)]="model.stateId">
                        <mat-option *ngFor="let slist of stateList" [value]="slist.id">
                            {{slist.stateName}}
                        </mat-option>
                       
                    </mat-select> -->

                    <mat-select disableOptionCentering panelClass="mat_ngx_booking"  name="search" style="width: 100%;" (selectionChange)="editStates(model)" #stateId='ngModel' [(ngModel)]="model.stateId">
                        <ngx-mat-select-search [(ngModel)]="searchcityToType" [ngModelOptions]="{standalone: true}" [placeholderLabel]="'Search...'"
                          [noEntriesFoundLabel]="'Not found'" name="search">
                          <mat-icon class="mat-select-search-custom-header-content mat_ngx_select_search_booking">search</mat-icon>
                        </ngx-mat-select-search>
                        <mat-option *ngFor="let assoExpType of (stateList | stringFilterBooking:searchcityToType:'stateName') | sortBy:'asc':'stateName'" [value]="assoExpType.id"
                        matTooltipPosition="above" [matTooltip]="assoExpType.stateName | uppercase" [matTooltipDisabled]="assoExpType.stateName?.length<24">
                          {{assoExpType.stateName}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<!-- panal -->
<section style="max-height: 40rem;" class="associateAirContainer">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4 paddingLeftZero">
                    <h5 class="searchby" style="margin-top: 12px !important;">Search City</h5>
                </div>
                <div class="col-lg-6" style="margin-bottom: 1rem !important;margin-left: -2.5rem;">
                    <input class="form-control" appSearchFieldCheck id="advance_search_input_branch" placeholder="search" (keyup)="fiterData($event.target.value)"  minlength="3">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 zonalheadingbar">
                    <mat-checkbox   name="isCheckedsched" 
                    (change)="checkAll($event, 'sched')"> </mat-checkbox>
                 <span></span>
                </div>
                <div class="col-lg-9 zonalheadingbar" style="width: 75%;">CITY NAME</div>
            </div>
            <div class="search_branch_tbl">
                <div>
                    <div class="row" *ngFor="let cty of cityList;let c=index;">
                        <ng-container *ngIf="!cty.disabled">
                            <div class="col-lg-3 width20" style="display: inline-flex;"> 
                                <mat-checkbox name="branchChecked_{{c}}" [(ngModel)] = "cty.checked" ></mat-checkbox>
                            </div>
                            <div class="col-lg-8 " matTooltipPosition="above" [matTooltip]="Delhi">{{cty.cityName}} </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="branchSubmit" class="theme-button" style=" margin-top:2%;" mat-raised-button color="primary" (click)="assignCity()">SAVE</button>
        </div>
</section>
