<div style="margin-top: 4%;text-align: center;">
    <h3>{{message}}</h3>
    <div class="col-lg-12 col-lg-12 col-sm-12 col-md-12 text-center">
      <button mat-button class="theme-button" mat-raised-button (click)="submit(true)" color="primary">Yes</button>
      <button mat-button class="theme-button" mat-raised-button (click)="submit(false)" color="primary">No</button>
    </div>
</div>
