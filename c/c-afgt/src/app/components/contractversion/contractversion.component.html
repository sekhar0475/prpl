

  <div class="modal-container">
    <h5 class="sub_heading">View Contracts</h5>
    <mat-icon class="modals_cancel_btn" aria-hidden="true" id="closeButton" (click)="closeDialog()">close</mat-icon>
    <hr class="border_row">
  </div>
  <div class="row">
   
      
        <button mat-button class="theme-button" mat-raised-button color="primary" (click)="openDialogPreview('Email')" [disabled]="!isPreview"  >Preview</button> 
        <button mat-button class="theme-button" style="margin-left: 1rem;" mat-raised-button color="primary" (click)="openDialogPreview('Share')" [disabled]="!isPreview"  >Share</button> 
        <button mat-button class="theme-button" style="text-align: right; margin-left: 25rem; float: right;" mat-raised-button color="primary" (click)="openComparePreviewDialog()"  [disabled]="!isCompare"  >Compare</button>
        
   
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive create_new_tale_mdm3">

        <table aria-describedby="table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <ng-container matColumnDef="checked">
            <th scope="col" mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <mat-checkbox 
              [checked]="element.checked"
              [disabled]="element.disabled"                                   
              (change)="selection(i, $event.checked, element)"> </mat-checkbox>
            </td>
          </ng-container>
      
        <ng-container matColumnDef="cntrVer">
            <th scope="col" mat-header-cell *matHeaderCellDef> VERSION </th>
            <td mat-cell *matCellDef="let element">V{{element.cntrVer}}</td>
          </ng-container> 
          <ng-container matColumnDef="updDt">
            <th scope="col" mat-header-cell *matHeaderCellDef> DATE </th>
            <td mat-cell *matCellDef="let element">{{element.date | date : "d MMM yy" }}</td>
          </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="width: 50rem  !important;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="width: 50rem  !important;">
      </tr>
        </table>
        <div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner id="spinner" size="large" type="ball-spin-clockwise">  
  </ngx-spinner>
